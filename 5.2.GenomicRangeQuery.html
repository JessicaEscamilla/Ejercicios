<h1>Hola Mundo!</h1>

<script>


function solution (S, P, Q){
    debugger
    var s = '';
	var ans = [];

	for (var i=0; i < P.length; i++) {
		s = S.slice(P[i], Q[i] +1);

		if (s.indexOf('A') >= 0) {
			ans.push(1)
		} else if (s.indexOf('C') >= 0) {
			ans.push(2)
		} else if (s.indexOf('G') >= 0) {
			ans.push(3)
		} else {
			ans.push(4)
		}
	}
    console.log(ans)
	return ans;
}

solution ("CAGCCTA",P=[2,5,0],Q=[4,5,6])


</script>
