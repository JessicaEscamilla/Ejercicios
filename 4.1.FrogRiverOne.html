<h1>Hola Mundo!</h1>

<script>
    
function solution (A,X){
    var count = 0;
    var newA = [];
    for (let i = 0; i < A.length; i++) {
        if (!newA[A[i]]) {
            newA[A[i]] = true;
            count++
            if(count === X) return i;
        }
    }
    return -1;
}

solution (A=[2,2,2,2],2)
solution (A=[7,5,3,6,1,4],3)
solution (A=[2,5,3,6,1,4],5)
solution (A=[7,5,3,7,2,4],7)

</script>
