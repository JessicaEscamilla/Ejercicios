<h1>Hola Mundo!</h1>

<script>
    
function solution (A){
    debugger;

    A.sort(function(a, b){return a-b});
    if( A[0]!=1){
        return 0;
    }

    for (var i = 0; i < A.length-1; i ++) {
        if (A[i + 1] !== A[i]+1) {
            return 0;
        }
    }

    return 1;
}

solution (A=[2])
solution (A=[2,5,3,6,1,4])
solution (A=[2,5,3,6,1,4])
solution (A=[7,5,3,6,2,4])

</script>
