<h1>Hola Mundo!</h1>

<script>
    
function solution (A,N){
    var max = 0;
    var n = Array(N).fill(max);
    var maxCounter = 0;

    for (var val of A) {
        if (val <= N && val >= 1) {
            maxCounter = 0;
            if (++n[val - 1] > max) {
                max = n[val - 1];
            }
        } else if(val === N + 1 && maxCounter === 0) {
            maxCounter = 1;
            for (var i = 0; i < n.length; i++) {
                n[i] = max;   
            }
        }
    }

    return n;
}

solution (A=[3,4,4,6,1,4,4],5)
solution (A=[7,5,3,6,1,4],3)
solution (A=[2,5,3,6,1,4],5)
solution (A=[7,5,3,7,2,4],7)

</script>
