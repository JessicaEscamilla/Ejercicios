 function sumap (p){

    p.forEach(element => {

    });
    return sumaa;
}

    var sumaL = p[left];
    var sumaR = p[right];

    while (left < right)

                }

				left++;
				right--;
				sumaL += p[left];
				sumaR += p[right];
			}

			right--;
			sumaR += p[right];
		}else {
			left++;
			sumaL += p[left];
		}
    } 
        
    console.log(false);

}
